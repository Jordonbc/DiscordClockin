<div
  id="confirm-dialog"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="confirm-dialog-title"
  hidden
>
  <div class="modal__overlay" data-confirm-dismiss></div>
  <div class="modal__content">
    <div class="modal__form confirm-dialog">
      <header class="modal__header">
        <h2 id="confirm-dialog-title">Confirm action</h2>
        <button
          type="button"
          class="modal__close"
          aria-label="Close"
          data-confirm-dismiss
        >
          &times;
        </button>
      </header>
      <div class="modal__body">
        <p id="confirm-dialog-message" class="modal__description"></p>
        <ul id="confirm-dialog-details" class="confirm-dialog__details" hidden></ul>
        <p id="confirm-dialog-warning" class="confirm-dialog__warning" hidden>
          This action cannot be undone.
        </p>
      </div>
      <footer class="modal__footer">
        <button
          id="confirm-dialog-cancel"
          type="button"
          class="button button--ghost"
          data-confirm-dismiss
        >
          Cancel
        </button>
        <button
          id="confirm-dialog-confirm"
          type="button"
          class="button button--primary"
        >
          Confirm
        </button>
      </footer>
    </div>
  </div>
</div>
