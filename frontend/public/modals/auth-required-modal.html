<div
  id="auth-required-modal"
  class="modal auth-required-modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="auth-required-modal-title"
  aria-describedby="auth-required-modal-description"
  hidden
>
  <div class="modal__content auth-required-modal__content">
    <div class="auth-required-modal__body">
      <span class="auth-required-modal__icon" aria-hidden="true">🔐</span>
      <h2 id="auth-required-modal-title">Sign in to continue</h2>
      <p id="auth-required-modal-description">
        Connect your Discord account to unlock time tracking, reports, and
        team tools.
      </p>
      <button id="auth-required-login" class="button button--primary" type="button">
        Login with Discord
      </button>
    </div>
  </div>
</div>
