<div
  id="clockout-modal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="clockout-modal-title"
  hidden
>
  <div class="modal__overlay" data-modal-dismiss></div>
  <div class="modal__content">
    <form id="clockout-modal-form" class="modal__form">
      <header class="modal__header">
        <h2 id="clockout-modal-title">Clock out</h2>
        <button type="button" class="modal__close" aria-label="Close" data-modal-dismiss>
          &times;
        </button>
      </header>
      <div class="modal__body">
        <p class="modal__description">
          Share a quick summary of what you accomplished during this shift.
        </p>
        <label class="modal__field" for="clock-out-summary">
          Summary
          <textarea
            id="clock-out-summary"
            rows="4"
            placeholder="This summary is required before clocking out."
            required
          ></textarea>
        </label>
      </div>
      <footer class="modal__footer">
        <button type="button" class="button button--ghost" data-modal-dismiss>
          Cancel
        </button>
        <button type="submit" class="button button--danger">
          Submit clock out
        </button>
      </footer>
    </form>
  </div>
</div>
