<div
  id="department-modal"
  class="modal"
  role="dialog"
  aria-modal="true"
  aria-labelledby="department-modal-title"
  hidden
>
  <div class="modal__overlay" data-modal-dismiss></div>
  <div class="modal__content">
    <form id="department-form" class="modal__form">
      <header class="modal__header">
        <h2 id="department-modal-title">Add department</h2>
        <button type="button" class="modal__close" aria-label="Close" data-modal-dismiss>
          &times;
        </button>
      </header>
      <div class="modal__body">
        <p id="department-modal-description" class="modal__description">
          Create a new department to organize related roles and reporting lines.
        </p>
        <label class="modal__field" for="department-name">
          Department name
          <input
            id="department-name"
            type="text"
            name="name"
            placeholder="e.g. Platform Engineering"
            required
            autocomplete="off"
          />
        </label>
        <p id="department-modal-error" class="modal__error" role="alert" hidden></p>
      </div>
      <footer class="modal__footer">
        <button type="button" class="button button--ghost" data-modal-dismiss>
          Cancel
        </button>
        <button id="department-submit" type="submit" class="button button--primary">
          Create department
        </button>
      </footer>
    </form>
  </div>
</div>
